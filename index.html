<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Garbage Gurus</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="header">
                <div class="autocomplete">
                    <input id="myInput" type="text" placeholder="Search Categories">
                    <script>
                        autocomplete(document.getElementById("myInput"), categories);
                        showAllCategoriesOnClick(document.getElementById("myInput"), categories);
                    </script>
                </div>
                <button id="submit">Submit</button>
                <script>changePage(document.getElementById("submit"));</script>
    </div>

    <a href="/"><h1>Garbage Gurus</h1></a>
    <p>Upload a file below to get info on how to recycle its type of material:</p>
    <div class="contents">
        <img src="images\upload-to-cloud.png" alt="Upload Image">
        <p class="submissionInfo">No File Chosen</p>
        <div class="inputs">
            <input 
            class="fileInput" 
            type="file" 
            id="fileinput" 
            alt="Submit" 
            width="48" 
            height="48"
            accept=".png,.jpg,.jpeg,.heic"
            /> 
            <button class="submitItems" id="btnLoad" onclick="submitPicture()">Submit</button>
        </div>
        
    </div>
    <div class="footer">
        <p>John Paris • Lucas Boyle • Isaiah Zimmerman • Logan McKinney</p>
    </div>
</body>
</html>
